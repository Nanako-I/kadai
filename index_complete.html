<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <div class="emotion"><h2>今の気もちは？</h2></div>
    <!-- 下記に今の気もちを入力↓ -->
    <textarea id="your_emotion"></textarea>
    <button id="button">つぶやく</button>

    <ul>
      
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key   = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}

//4.検索イベント

    $("#button").on("click", function () {
        alert("ok");
        console.log("OK");
        // localStorage.getItem('Key')でvalueを取得することができる↓
        let data = localStorage.getItem('key');
        var text = $("#your_emotion").val();
        //つぶやくボタンをクリックしたら自分がtextareaに入力した文字とvalue値とを比較する
        if ("#memo".indexOf(text) !== -1) {
            //     // 文字列が有ったら
            alert('含まれているよ');
            console.log("文字列が有る");
        } else {
            //     // 文字列が無かったら
            console.log("文字列が無い");
        }
    });


</script>
<footer><small>G's</small></footer>
</body>
</html>
