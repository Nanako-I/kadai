<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- ↑マテリアルアイコンのURL -->
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>

      <!-- 下記に今の気もちを入力↓ -->
      <div class="emotion"><h2>今の気もちを入力してみよう</h2></div></div>
      <div class="emotion_type">
      <img src="img/happy.jpg" width="250" height=auto>
      <textarea id="happy_desc"></textarea>
     
    </div>
    <!-- ハートアイコン↓ -->
    <!-- ラベルタグで囲む↓ -->
    <div heart_area>
    <label class="like">
    <!-- inputタグでチェックボックスを作る↓ -->
    <input type="checkbox">
     <!-- マテリアルアイコンのクラス属性にheartをつける↓ -->
       <i class="material-icons happy_heart" >favorite</i>
    </label>
</div>

    <button id="button_happy">つぶやく</button>

    <div class="emotion_type">
      <img src="img/angry.png" width="250" height=auto>
      <textarea id="angry_desc"></textarea>
     
    </div>

    <!-- ハートアイコン↓ -->
    <label class="like">
        <input type="checkbox">
           <i class="material-icons angry_heart" >favorite</i>
        </label>
    <button id="button_angry">つぶやく</button>

    <div class="emotion_type">
      <img src="img/sad.png" width="250" height=auto>
      <textarea id="sad_desc"></textarea>
    
    </div>

     <!-- ハートアイコン↓ -->
     <label class="like">
        <input type="checkbox">
           <i class="material-icons sad_heart" >favorite</i>
        </label>

    <button id="button_sad">つぶやく</button>
      
    <div class="emotion_type">
      <img src="img/enjoy.png"width="250" height=auto>
      <textarea id="enjoy_desc"></textarea>
     
    </div>

    <!-- ハートアイコン↓ -->
    <label class="like">
        <input type="checkbox">
           <i class="material-icons enjoy_heart" >favorite</i>
        </label>

    <button id="button_enjoy">つぶやく</button>
      
    <input type="text" id="key">
    <textarea id="memo"></textarea>

    <ul>
      
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>



const STORAGE_KEY = 'memo';

//格納用の配列
let data = [];

//保存データ取得
if(localStorage.getItem(STORAGE_KEY)) {
    data = JSON.parse(localStorage.getItem(STORAGE_KEY));
}

//保存データ表示
data.forEach(item => {
    const html = `
    <dl>
        <dt>${item.title}</dt>
        <dd>${item.value}</dd>
    </dl>`;
    $("#list").append(html);
})

//保存 クリックイベント
$("#save").on("click",function(){
    const title = $("#key").val();
    const value = $("#memo").val();

    //配列へ追加
    data.push({title, value});

    //配列をローカルストレージへ保存
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

});


//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();

    // setjsonという変数を作る↓
    // JSON.stringify() メソッドは、ある JavaScript のオブジェクトや値を JSON 文字列に変換↓
    var setjson = JSON.stringify(value);
    localStorage.setItem(key,setjson);

    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);



});



//4.検索イベント

    $(".happy_heart").on("click", function () {
        alert("ok");
        console.log("OK");
        // localStorage.getItem('Key')でvalueを取得することができる↓
        let data = JSON.parse(localStorage.getItem("喜"));
        var text = $("#happy_desc").val();
        //ハートをクリックしたら自分がtextareaに入力した文字とvalue値とを比較する
        if (data.indexOf(text) !== -1) {
            //     // 文字列が有ったら
            // alert("含まれているよ");
            location.replace('index.html');
            console.log("文字列が有る");
        } else {
            //     // 文字列が無かったら
            console.log("文字列が無い");
        }
    });

    $(".angry_heart").on("click", function () {

            //     // 文字列が無かったら

    });

    
    $(".enjoy_heart").on("click", function () {
        alert("ok");

        // localStorage.getItem('Key')でvalueを取得することができる↓
        let data = localStorage.getItem("楽");
        var text = $("#enjoy_desc").val();

</script>

</body>
</html>
